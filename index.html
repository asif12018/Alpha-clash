<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="bg-[#010313] min-h-screen font-poppins">

    <main class="main bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
        <!--===  home section start from here  ===-->
        <section id="home" class="home text-white flex flex-col justify-center min-h-screen ">
         <div class="flex flex-col justify-center items-center gap-5">
            <h1 class="text-8xl font-anton">
                ALPHABET CLASH
             </h1>
             <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
             <button onclick="play()" id="home-btn" class=" text-[#010313] py-[22px] px-[40px] bg-white rounded-md font-bold">Play Now</button>
         </div>
        </section>

        <!--====   play ground start from here   ====-->

        <section id="play-ground" class="play-ground min-h-screen hidden">
        
        <div class="flex flex-col  gap-20 pt-20">
            <!-- screen -->
            <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex  justify-center">
                        <p class="bg-[#010313CC] text-center w-[396px] rounded-b-lg text-white p-1">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex flex-col justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold text-center">
                            Y
                        </p>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!--  life score -->
            <div class="flex justify-between container mx-auto">
                <button class="btn rounded-full">
                    Life
                    <img src="./images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn rounded-full">
                    Score
                    <img src="./images/score.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
        </div>
        
        </section>

        <!--====  score  ====-->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-2xl">
                
                <h1 class="text-6xl text-white">
                   <span class="font-extrabold">Score:</span>
                   <span>14</span>
                </h1>
                <button class="btn ">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    
    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
